<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Bulb On and Off</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class=" bg-slate-900">
    <div class=" p-10 flex flex-col items-center">
        <div class=" bulb cursor-pointer w-60 h-60 rounded-full bg-gray-700"></div>
        <div class=" h-5 w-32 rounded-full bg-black"></div>
        <div class=" h-5 w-32 rounded-full bg-black"></div>
        <div class=" h-5 w-32 rounded-full bg-black"></div>
        <div class=" h-5 w-32 rounded-full bg-black"></div>
        <div class=" h-5 w-20 rounded bg-black"></div>
    </div>

    <p class="text-center text-white">Click on the bulb to turn on and off the light</p>

    <script>
        const toggleBulb = () => {
            bulb.classList.toggle('bg-gray-700')
            bulb.classList.toggle('bg-white')
        }
        bulb = document.querySelector('.bulb');
        bulb.addEventListener('click', toggleBulb)
    </script>
</body>

</html>
